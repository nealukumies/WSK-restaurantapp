<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TastEDU</title>
    <script src="js/main.js" defer></script>
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div class="container">
      <header>
        <nav>
          <a href="index.html">Koti</a>
          <a href="register.html">Omat tiedot</a>
          <a href="logout.html">Kirjaudu ulos</a>
        </nav>
        <div class="logo">
          <img src="img/logo.jpg" alt="Logo" />
        </div>
      </header>

      <div class="title">
        <h1>Omat tiedot</h1>
      </div>
      <div class="details">
        <img src="https://placecats.com/200/200" alt="user image" />
        <label for="name">Nimi:</label>
        <input type="text" id="name" name="name" disabled />
        <label for="email">Sähköposti:</label>
        <input type="email" id="email" name="email" disabled />
        <label for="favorite-restaurant">Suosikkiravintola</label>
        <input
          type="favorite-restaurant"
          id="favorite-restaurant"
          name="favorite-restaurant"
          disabled
        />
      </div>
    </div>
  </body>
</html>
