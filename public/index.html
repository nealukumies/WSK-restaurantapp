<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TastEDU</title>
    <script src="js/main.js" type="module" defer></script>
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
  </head>

  <body>
    <div class="container">
      <header>
        <nav>
          <a href="index.html">Koti</a>
          <a href="register.html" id="register-link">Rekisteröidy</a>
          <a href="login.html" id="login-link">Kirjaudu sisään</a>
          <a href="profile.html" id="profile-link" style="display: none"
            >Profiili</a
          >
          <a href="#" id="logout-link" style="display: none">Kirjaudu ulos</a>
        </nav>
        <div class="logo">
          <img src="img/logo.jpg" alt="Logo" />
        </div>
      </header>

      <div class="title">
        <h1>TastEDU: opiskelijaravintolat</h1>
      </div>

      <div class="filter">
        <button class="list-button">Näytä listana</button>
        <button class="map-button">Näytä kartalla</button>
        <div class="dropdown">
          <input type="text" class="city-input" placeholder="Kaupunki" />
          <ul class="dropdown-content"></ul>
        </div>
        <div class="dropdown">
          <input
            type="text"
            class="company-input"
            placeholder="Palveluntarjoaja"
          />
          <ul class="dropdown-content-company"></ul>
        </div>
        <div class="dropdown">
          <input type="text" class="name-input" placeholder="Nimi" />
          <ul class="dropdown-content-name"></ul>
        </div>
      </div>

      <div class="restaurant-container"></div>
    </div>
    <dialog></dialog>
  </body>
</html>
